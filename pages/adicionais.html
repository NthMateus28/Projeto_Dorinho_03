<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizzaria Dorinho | Monte</title>
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />

        <!-- Inclua os scripts do Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <link rel="stylesheet" href="../style/adicional.css" />

    <body>
        <header>

            <main class="product" data-index="Recheio-Supreme-1">

                    >Borda Supreme 1<br />
                    R$10,00
                    <p class="textUnidade">unidade</p>
                    <p class="unidade">0</p></span
                >
                <div class="button-container">
                    <img
                        src="../img/adicionar.png"
                        alt="adicionar"
                        class="btnAdicionar"
                    />
                    <img
                        src="../img/retirar.png"
                        alt="retirar"
                        class="btnRetirar"
                    />
                </div>
            </main>

            <!-- Produto 2 - Recheio Supreme 2 -->
            <main class="product" data-index="Recheio-Supreme-2">

                        src="../img/retirar.png"

                    />
                </div>

            <!-- Produto 3 - Recheio Supreme 3 -->
            <main class="product" data-index="Recheio-Supreme-3">
                <span class="titleProduct"
                    >Borda Supreme 3<br />
                    R$15,00
                    <p class="textUnidade">unidade</p>
                    <p class="unidade">0</p></span
                >
                <div class="button-container">
                    <img
                        src="../img/adicionar.png"
                        alt="adicionar"
                        class="btnAdicionar"
                    />
                    <img
                        src="../img/retirar.png"
                        alt="retirar"
                        class="btnRetirar"
                    />
                </div>
            </main>

            <div class="botaoFinal">
                <a href="./confirmar.html">
                    <button type="button">Continuar Pedido</button>
                </a>
            </div>
        </article>
        <footer>
            <span>Valor Final:</span>
            <span class="valor">
                <span class="resultadoLabel">R$</span>
                <p class="resultadoFinal">0.00</p>
            </span>
        </footer>
    </body>
</html>
