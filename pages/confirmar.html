<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MD Frango Assado</title>
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="../Style/confirmar.css" />
        <script defer src="../Scrypt/confirmar.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
    </head>
    <body>
        <header>
            <img src="../img/logo.png" alt="Logo" />
        </header>
        <article>
            <div class="title-confirm">
                <h1>Itens Selecionaos:</h1>
            </div>

            <form action="" class="formulario">
                <table>
                    <tr>
                        <th>Nome:</th>
                    </tr>
                    <!-- <tr>
                        <td class="nameProdutc" id="nameProdutc">Alcatra</td>
                        <td class="valor">R$60,00</td>
                        <td class="quantidade">1</td>
                    </tr> -->
                </table>

                <!-- Produtos que vieram do class -->
                <!-- <main class="card-selecionados" id="produtos-selecionados">
                    <div class="product">
                        <span class="nameProdutc">Alcatra </span>
                        <span class="valor">R$60,00</span>
                        <span class="quantidade">1</span>
                    </div>
                </main> -->

                <table class="soma">
                    <td class="childSoma">VALOR DOS PRODUTOS:</td>
                    <td class="childSoma"></td>
                    <td class="childSoma">
                        <span id="finalPrice">0.00</span>
                    </td>
                </table>
                <table class="soma">
                    <td class="childSoma">FRETE:</td>
                    <td class="childSoma"></td>
                    <td class="childSoma">
                        <span id="finalFrete">0.00</span>
                    </td>
                </table>
                <table class="somaTotal">
                    <td class="childSoma">TOTAL:</td>
                    <td class="childSoma"></td>
                    <td class="childSoma">
                        <span id="finalTotal">0.00</span>
                    </td>
                </table>

                <form
                    class="formulario"
                    action="https://api.sheetmonkey.io/form/fabosBaewTP8XPKB4EV8Xh"
                    method="post"
                >
                    <div class="forms">
                        <label for="nome">Nome:</label>
                        <input
                            type="text"
                            id="nome"
                            name="Nome"
                            class="input"
                            placeholder="Ex.:Mateus"
                            required
                        />

                        <label for="telefone">Telefone:</label>
                        <input
                            type="text"
                            id="telefone"
                            name="Telefone"
                            class="input"
                            placeholder="Ex.:(99) 99999-9999"
                            required
                        />

                        <!-- Adicione os campos ocultos para os dados que serão coletados no JavaScript -->
                        <input
                            type="hidden"
                            id="tipoRetirada"
                            name="Tipo de retirada"
                        />
                        <input type="hidden" id="frete" name="Frete" />
                        <input
                            type="hidden"
                            id="somaProdutos"
                            name="Soma dos produtos"
                        />
                        <!-- Adicione mais campos conforme necessário -->

                        <label for="tirarBalcao">
                            <input
                                type="radio"
                                id="tirarBalcao"
                                name="retirada"
                                value="Retirar no Balcão"
                                onclick="atualizarDadosForm('Retirar no Balcão')"
                            />
                            Tirar no Balcão
                        </label>
                        <br />
                        <label for="teleEntrega">
                            <input
                                type="radio"
                                id="teleEntrega"
                                name="retirada"
                                value="Tele Entrega"
                                onclick="atualizarDadosForm('Tele Entrega')"
                            />
                            Tele-Entrega
                        </label>
                        <label for="bairros">Escolha um bairro:</label>
                        <select
                            id="bairros"
                            name="bairro"
                            onchange="atualizarFrete()"
                        >
                            <option
                                value="Selecione um bairro..."
                                data-frete="0.00"
                            >
                                Selecione um bairro...
                            </option>
                            <option value="São Jorge" data-frete="5.00">
                                São Jorge
                            </option>
                            <option value="São Pedro" data-frete="5.00">
                                São Pedro
                            </option>
                            <option value="Albino Kern" data-frete="5.00">
                                Albino Kern
                            </option>
                            <option value="Centro" data-frete="5.00">
                                Centro
                            </option>
                            <option value="Vila Rica" data-frete="6.00">
                                Vila Rica
                            </option>
                            <option value="Rincão" data-frete="10.00">
                                Rincão
                            </option>
                            <option value="Estação Portão" data-frete="5.00">
                                Estação Portão
                            </option>
                            <option value="Bairro Liberdade" data-frete="10.00">
                                Bairro Liberdade
                            </option>
                            <option value="Parque Neto" data-frete="5.00">
                                Parque Neto
                            </option>
                            <option value="Portão Novo" data-frete="6.00">
                                Portão Novo
                            </option>
                            <option value="Morada do Sol" data-frete="7.00">
                                Morada do Sol
                            </option>
                            <option value="Ouro Verde" data-frete="7.00">
                                Ouro Verde
                            </option>
                            <option value="Bela Vista" data-frete="10.00">
                                Bela Vista
                            </option>

                            <!-- Adicione mais opções conforme necessário -->
                        </select>
                        <label for="endereco">Endereço:</label>
                        <input
                            type="text"
                            id="endereco"
                            name="endereco"
                            placeholder="Digite seu endereço..."
                        />
                        <label for="formaPagamento"
                            >Escolha a forma de pagamento:</label
                        >
                        <select id="formaPagamento" name="formaPagamento">
                            <option value="Selecione uma forma de pagamento...">
                                Selecione uma forma de pagamento...
                            </option>
                            <option value="Cartão de Crédito">
                                Cartão de Crédito
                            </option>
                            <option value="Cartão de Débito">
                                Cartão de Débito
                            </option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="PIX">PIX</option>
                            <!-- Adicione mais opções conforme necessário -->
                        </select>
                    </div>
                </form>
                <div class="final">
                    <a
                        href="#"
                        id="enviarPedidoButton"
                        onclick="enviarPedidoWhatsApp()"
                    >
                        <button type="button">
                            Enviar Pedido via WhatsApp
                        </button>
                    </a>
                </div>
            </form>
        </article>
    </body>
</html>
